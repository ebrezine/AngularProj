
<body>
  

<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="tab-userprofile"
        data-mdb-toggle="pill"
        href="#pills-userprofile"
        role="tab"
        aria-controls="pills-userprofile"
        routerLink="/userprofile"
        routerLinkActive="active"
        >User Profile</a
      >
    </li>
</ul>

<div class="tab-content">
    <!-- Login Content -->
    <div
      [ngClass]="name == 'userprofile' ? activeClass : inactiveClass"
      id="pills-userprofile"
      role="tabpanel"
      aria-labelledby="tab-userprofile"
    >
      <form (ngSubmit)="changePassword()">
        <!-- Email input -->
        <!-- <div class="form-floating mb-3">
          <input
            type="text"
            name="username"
            id="changePassword-username"
            [(ngModel)]="changePasswordUsername"
            class="form-control"
            placeholder="Username"
          />
          <label for="changePassword-username">Username</label>
        </div> -->
  
        <!-- Password input -->
        <div class="form-floating mb-3">
          <input
            type="password"
            name="password"
            id="changePassword-password"
            [(ngModel)]="changePasswordPassword"
            class="form-control"
            placeholder="Current Password"
          />
          <label for="changePassword-password">Current Password</label>
        </div>

        <!-- New Password input -->
        <div class="form-floating mb-3">
          <input
            type="password"
            name="newPassword"
            id="changePassword-newPassword"
            [(ngModel)]="changePasswordNewPassword"
            class="form-control"
            placeholder="New Password"
          />
          <label for="changePassword-newPassword">New Password</label>
        </div>
  
        <!-- Submit button -->
        <button class="btn btn-primary mb-3">Change Password</button>
  
        <!-- Success/Error Message -->
        <h3 *ngIf="changePasswordResult">{{ changePasswordResult }}</h3>
      </form>
    </div>
</div>


</body>
