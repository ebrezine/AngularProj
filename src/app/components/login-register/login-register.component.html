<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a
      class="nav-link"
      id="tab-login"
      data-mdb-toggle="pill"
      href="#pills-login"
      role="tab"
      aria-controls="pills-login"
      routerLink="/login"
      routerLinkActive="active"
      >Login</a
    >
  </li>
  <li class="nav-item" role="presentation">
    <a
      class="nav-link"
      id="tab-register"
      data-mdb-toggle="pill"
      role="tab"
      aria-controls="pills-register"
      routerLink="/register"
      routerLinkActive="active"
      >Register</a
    >
  </li>
</ul>

<div class="tab-content">
  <!-- Login Content -->
  <div
    class="tab-pane fade"
    id="pills-login"
    role="tabpanel"
    aria-labelledby="tab-login"
  >
    <form (ngSubmit)="login()">
      <!-- Email input -->
      <div class="form-floating mb-3">
        <input
          type="text"
          name="username"
          id="login-username"
          [(ngModel)]="loginUsername"
          class="form-control"
          placeholder="Username"
        />
        <label for="login-username">Username</label>
      </div>

      <!-- Password input -->
      <div class="form-floating mb-3">
        <input
          type="password"
          name="password"
          id="login-password"
          [(ngModel)]="loginPassword"
          class="form-control"
          placeholder="Password"
        />
        <label for="login-password">Password</label>
      </div>

      <!-- Submit button -->
      <button class="btn btn-primary mb-3">Sign in</button>

      <!-- Success/Error Message -->
      <h3 *ngIf="loginResult">{{ loginResult }}</h3>
    </form>
  </div>

  <!-- Register Content -->
  <div
    class="tab-pane fade show active"
    id="pills-register"
    role="tabpanel"
    aria-labelledby="tab-register"
  >
    <form (ngSubmit)="register()">
      <!-- Username input -->
      <div class="form-floating mb-3">
        <input
          type="text"
          name="username"
          id="register-username"
          [(ngModel)]="registerUsername"
          class="form-control"
          placeholder="Username"
        />
        <label for="register-username">Username</label>
      </div>

      <!-- Password input -->
      <div class="form-floating mb-3">
        <input
          type="password"
          name="password"
          id="register-password"
          [(ngModel)]="registerPassword"
          class="form-control"
          placeholder="Password"
        />
        <label for="register-password">Password</label>
      </div>

      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-3">
        <input
          type="checkbox"
          name="isWorker"
          id="isWorker"
          [(ngModel)]="registerIsWorker"
          class="form-check-input me-2"
        />
        <label for="isWorker" class="form-check-label"
          >Is this user an employee?</label
        >
      </div>

      <!-- Register button -->
      <button class="btn btn-primary btn-block mb-3">Register</button>

      <!-- Success/Error message -->
      <h3 *ngIf="registerResult">{{ registerResult }}</h3>
    </form>
  </div>
</div>
