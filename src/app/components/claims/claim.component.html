<body>
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="tab-fileclaim"
            data-mdb-toggle="pill"
            href="#pills-viewclaims"
            role="tab"
            aria-controls="pills-viewclaims"
            routerLink="/viewclaims"
            routerLinkActive="active"
            >Claim List</a
          >
        </li>
    </ul>
    <table>
         <thead>
          <tr>
            <th>ID  </th>
            <th>Amount  </th>
            <th>Description  </th>
            <th>Status  </th>
            <th>Created By  </th>
          </tr>
         </thead>
         <tbody>
          <tr *ngFor="let item of claims">
            <td>{{  item.id  }}</td>
            <td>{{  item.amount  }}</td>
            <td>{{  item.description  }}</td>
            <td>{{  item.stat  }}</td>
            <td>{{  item.created_by  }}</td>
          </tr>
         </tbody>       
    </table>
</body>
