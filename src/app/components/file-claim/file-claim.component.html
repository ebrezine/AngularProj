
<body>
  
    <div id="divMain4">
  
  <!-- Pills navs -->
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="tab-fileclaim"
          data-mdb-toggle="pill"
          href="#pills-fileclaim"
          role="tab"
          aria-controls="pills-fileclaim"
          routerLink="/fileclaim"
          routerLinkActive="active"
          >File Claim</a
        >
      </li>
  </ul>
  
  <div class="tab-content">
      <!-- Login Content -->
      <div
        [ngClass]="name == 'fileclaim' ? activeClass : inactiveClass"
        id="pills-fileclaim"
        role="tabpanel"
        aria-labelledby="tab-fileclaim"
      >
        <form (ngSubmit)="fileClaim()">
          <!-- Email input -->
          <!-- <div class="form-floating mb-3">
            <input
              type="text"
              name="username"
              id="changePassword-username"
              [(ngModel)]="username"
              class="form-control"
              placeholder="Username"
            />
            <label for="changePassword-username">Username</label>
          </div> -->
    
          <!-- Password input -->
          <div class="form-floating mb-3">
            <input
              type="number"
              name="amount"
              id="fileClaim-amount"
              [(ngModel)]="amount"
              class="form-control"
              placeholder="Enter amount $"
            />
            <label for="fileClaim-amount">Claim Amount $</label>
          </div>
  
          <!-- New Password input -->
          <div class="form-floating mb-3">
            <input
              type="text"
              name="description"
              id="fileClaim-description"
              [(ngModel)]="description"
              class="form-control"
              placeholder="Enter description"
            />
            <label for="fileClaim-description">Claim Description</label>
          </div>
    
          <!-- Submit button -->
          <button class="btn btn-primary mb-3">File Claim</button>
    
          <!-- Success/Error Message -->
          <h3 *ngIf="fileClaimResult">{{ fileClaimResult }}</h3>
        </form>
      </div>
  </div>
  
  </div>
  
  </body>
